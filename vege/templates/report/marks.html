{% extends "base.html" %}
{% block start %}
    <div class="container mt-5">
        <h4>Rank: </h4>
        <h4>Total: {{ total_marks.total_marks }}</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Subject Name</th>
                  <th scope="col">Student Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for mark in marks%}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td><b>{{ mark.subject.subject_name }}</b></td>
                        <td>{{ mark.marks }}</td>
                    </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>
{% endblock%}
