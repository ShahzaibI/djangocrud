{% extends "base.html" %}
{% block start %}
    <div class="container mt-5">
        <form method="post" enctype="multipart/form-data" class="card shadow-lg col-6 mx-auto p-3">
            {% csrf_token %}
            <h2>Add Receiped</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
                <input type="text" name='receipe_name' class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
                <textarea name='receipe_description' class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input type="file" name='receipe_image' class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">Add Receipe</button>
        </form>
        <hr class="my-5">
            <div class="mx-auto col-6">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Search:</label>
                        <input type="text" name='search' class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Receipe Name</th>
                    <th scope="col">Receipe Description</th>
                    <th scope="col">Receipe Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for receipe in receipes %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ receipe.receipe_name }}</td>
                        <td>{{ receipe.receipe_description }}</td>
                        <td><img src="/media/{{ receipe.receipe_image }}" style="height: 100px; width: 150px;"></td>
                        <td>
                            <a href="/receipe/delete/{{ receipe.id }}" class="btn btn-danger m-2">Delete</a>
                            <a href="/receipe/update/{{ receipe.id }}" class="btn btn-success m-2">Update</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock%}
