{% extends "base.html" %}
{% block start %}
    <div class="container mt-5">
        <form method="post" enctype="multipart/form-data" class="card shadow-lg col-6 mx-auto p-3">
            {% csrf_token %}
            <h2>Update Receiped</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
                <input type="text" name='receipe_name' class="form-control" value="{{ receipe.receipe_name }}" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
                <textarea name='receipe_description' class="form-control" required>{{ receipe.receipe_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input type="file" name='receipe_image' class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">Update Receipe</button>
        </form>
    </div>
{% endblock%}
